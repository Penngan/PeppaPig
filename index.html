<!DOCTYPE html>
<html lang="zh-hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PeppaPig</title>
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="index.css">
    
    <style id="styleTag"></style>
</head>

<body>
    <EMBED src="http://k003.kiwi6.com/hotlink/rp4oqnc06k/Marty_-_Granpa_s_Little_Train_Song.mp3" id="audio1" hidden="true" autostart="true" loop="true"></EMBED>
    <div class="wrapper">
        <pre id="code"></pre>
        <div class="preview">
            <div id="peppa">
                <!-- eyes -->
                <div class="left_eye"></div>
                <div class="right_eye"></div>
                <div class="left_pupil"></div>
                <div class="right_pupil"></div>
                <div class="eyes"></div>
                <!-- face -->
                <div class="face"></div>
                <div class="bottom_face"></div>
                <div class="right_face"></div>
                <div class="left_face"></div>
                <!-- nose -->
                <div class="nose"></div>
                <div class="top_nose"></div>
                <div class="bottom_nose"></div>
                <div class="left_nostril"></div>
                <div class="right_nostril"></div>
                <!-- cheek -->
                <div class="cheek"></div>
                <!-- mouth -->
                <div class="mouth"></div>
                <div class="left_mouth"></div>
                <div class="right_mouth"></div>
                <!-- ears -->
                <div class="left_ear"></div>
                <div class="right_ear"></div>
                <!-- dress -->
                <div class="dress"></div>
                <div class="bottom_dress"></div>
                <!-- foots -->
                <div class="left_leg"></div>
                <div class="right_leg"></div>
                <div class="left_foot">
                    <div class="top_of_foot"></div>
                    <div class="left_of_foot"></div>
                    <div class="right_of_foot"></div>
                    <div class="bottom_of_foot"></div>
                </div>
                <div class="right_foot">
                    <div class="top_of_foot"></div>
                    <div class="left_of_foot"></div>
                    <div class="right_of_foot"></div>
                    <div class="bottom_of_foot"></div>
                </div>
                <!-- hands -->
                <div class="left_hand"></div>
                <div class="finger1"></div>
                <div class="finger2"></div>
                <div class="right_hand"></div>
                <div class="finger3"></div>
                <div class="finger4"></div>
                <div class="finger5"></div>

                <!-- tail -->
                <div class="left_tail"></div>
                <div class="top_tail"></div>
                <div class="right_tail"></div>
                <div class="bottom_tail"></div>
                <!-- shadow -->
                <div class="shadow"></div>
                <!-- ground -->

            </div>
            <div class="ground"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
